<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Current Weather</title>

	
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900">
	<link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		<div class="weather" id="weather">
			<div id="description"></div>
			<h1 id="temp"></h1>
			<div id="location"></div>
			<div id="visibility"></div>
		</div>

				<form class="city-form">
					<label for="city-name">City Name: </label>
					<input id="city-name" type="text" name="city-name">
					<button class="button-primary">Submit</button>
				</form>

				<div class="forecast" id="forecast">
					<table >
						<tr>
							<td id="day1-table"></td>
							<td id="day2-table"></td>
							<td id="day3-table"></td>
							<td id="day4-table"></td>
							<td id="day5-table"></td>
						</tr>
						<tr>
						  <td id="temp1-table"></td>
						  <td id="temp2-table"></td>
						  <td id="temp3-table"></td>
						  <td id="temp4-table"></td>
						  <td id="temp5-table"></td>
						</tr>
					
					  </table>
				</div>
		
	
	</div>


	<script src="script.js"></script>


</body>

</html>
